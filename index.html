<!DOCTYPE html>

<html>
    <head>
        <title>Video Conference Web App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="mycss.css">
        <link rel="icon" type="image/x-icon" href="images/logo.svg" />
    </head>
    <body>
        <div class="traffic-lights">
            <button class="b1"></button>
            <button class="b2"></button>
            <button class="b3"></button>
        </div>
        
        <div class="header1">
            <div class="tools">
                <span class="mini">
                    <img src="images/Rectangle 28.png" alt="mini"/>
                </span>
                <span class="mini">
                    <img src="images/Rectangle 288.png" alt="max"/>
                </span>
                <span class="mini">
                    <img src="images/Union.png" alt="union"/>
                </span>
            </div>
            <div class="rect1">
                <img src="images/Rectangle 25.png" style="z-index: -1;" alt="recr25"/>
                <p class="t1">Participants</p>
                <p class="t2">12</p>
                
            </div>
            <div>
                <img src="images/Rectangle 26.png" alt="rect26"/>
            </div>
            <div class="rect3">
                <span class="arrow">
                    <button class="arrowbtn"></button>
                </span>
                <div class="box1">
                    <img class="i1" src="images/On.png" alt="ON"/>
                    <img class="i2" src="images/VideoMarina.png" alt="video"/>
                    <span class="host">
                        <img src="images/Me.png" alt="host"/>
                    </span>
                    <span class="name">
                        <img src="images/StatusM.png" alt="marina"/>
                    </span>
                </div>
                <div class="box2">
                    <img class="i3" src="images/VideoOffJ.png" alt="video"/>
                    <span class="me">
                        <img src="images/Status3.png" alt="status3"/>
                    </span>
                </div>
                <div class="box3">
                    <img class="i4" src="images/VideoEmil.png" alt="video"/>
                    <span class="name1">
                        <img src="images/Status2.png" alt="status2"/>
                    </span>
                </div>
                <div class="box4">
                    <img class="i5" src="images/Video.png" alt="video"/>
                    <span class="name2">
                        <img src="images/Status4.png" alt="status4"/>
                    </span>
                </div>
                <div class="box5">
                    <img class="i6" src="images/VideoOff.png" alt="video"/>
                    <span class="name3">
                        <img src="images/Status5.png" alt="status5"/>
                    </span>
                </div>
                <div class="box6">
                    <img class="i7" src="images/VideoN.png" alt="VideoN"/>
                    <span class="name4">
                        <img src="images/Status6.png" alt="status6"/>
                    </span>
                </div>
            </div>
            
        </div>
        
        
        <footer>
            <div>
                <div class="audio-off">
                    <p>Audio Off</p>
                </div>
                <button class="icons11">
                    <img src="images/AudioOff.svg" alt="audiooff"/>
                </button>
                <button class="icons12">
                    <img src="images/Trandlate.svg" alt="translate"/>
                </button>

                <button class="icons21">
                    <img src="images/Camera.svg" alt="camera"/>
                </button>
                <button class="icons22">
                    <img src="images/Screen.svg" alt="screen"/>
                </button>
                
                <button class="icons31">
                    <img src="images/Add.svg" alt="Add"/>
                </button>
                <button class="icons32">
                    <img src="images/Chat.svg" alt="Chat"/>
                </button>
                
                <button class="icons41">
                    <img src="images/Out.svg" alt="leave"/>
                </button>
                
            </div>
        </footer>
        
        
    </body>
</html>
